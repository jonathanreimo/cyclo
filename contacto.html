      <!-- bootstrap css -->
      <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
      <!-- style css -->
      <link rel="stylesheet" type="text/css" href="css/style.css">
      <!-- Responsive-->
      <link rel="stylesheet" href="css/responsive.css">
      <!-- fevicon -->
      <link rel="icon" href="images/fevicon.png" type="image/gif" />

      <link rel="stylesheet" href="css/jquery.mCustomScrollbar.min.css">

   </head>
   <body>
   <!-- seccion de encabezado por vistas.js -->
      <div id="header"></div>
   <!-- seccion de encabezado por vistas.js fin -->
      
      <!-- seccion contacto -->
      <div class="contact_section layout_padding">
         <div class="container">
            <div class="contact_main">
               <h1 class="request_text">Cont&aacute;ctanos</h1>
               <!-- confirmacion alerta -->
               <div id="response"></div>
                <!-- confirmacion alerta fin -->
               <form method="post" action="mailto:jon.mauricio@outlook.com" enctype="text/plain" id="mi-formulario" class="needs-validation" novalidate>
                  <div class="form-group">
                     <input type="text" class="email-bt" placeholder="Nombre" name="Nombre" required>
                     <div class="valid-feedback">v&aacute;lido</div>
                     <div class="invalid-feedback">Porfavor llena &eacute;ste campo</div>
                  </div>
                  <div class="form-group">
                     <input type="email" class="email-bt" id="email" placeholder="email" name="email" required>
                     <div class="valid-feedback">v&aacute;lido</div>
                     <div class="invalid-feedback">Porfavor llena &eacute;ste campo</div>
                  </div>
                  <div class="form-group">
                     <input type="text" class="email-bt" placeholder="Tel" name="tel" required>
                     <div class="valid-feedback">v&aacute;lido</div>
                     <div class="invalid-feedback">Porfavor llena &eacute;ste campo</div>
                  </div>
                  <div class="form-group">
                     <textarea class="massage-bt" placeholder="Mensaje" rows="5" id="comment" name="Mensaje" required></textarea>
                     <div class="valid-feedback">v&aacute;lido</div>
                     <div class="invalid-feedback">Porfavor llena &eacute;ste campo</div>
                  </div>
                  <div class="send_btn"><input type="submit" name="submit" value="Enviar" id="btnsubmit"></div>
               </form>
              
               
            </div>
         </div>
      </div>
      <!-- contacto fin -->

      <!-- seccion de pie de pagina por vistas.js -->
         <div id="footer"></div>
      <!-- seccion de pie de pagina por vistas.js fin -->

      <!-- Javascript files-->
      <script src="js/jquery.min.js"></script>
      <script src="js/popper.min.js"></script>

      <script src="js/jquery-3.0.0.min.js"></script>
      <script src="js/plugin.js"></script>
      <!-- sidebar -->
      <script src="js/jquery.mCustomScrollbar.concat.min.js"></script>
      <script src="js/custom.js"></script>
      <script src="js/vistas.js"></script>
      <!-- javascript --> 
      <script src="js/owl.carousel.js"></script>
      <script src="https:cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.js"></script>
